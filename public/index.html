<html>
  <head>
    <title> Chat App</title>
  </head>
  <body>
    <p>Welcome to Chat App</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      socket = io();
      socket.on('connect', () => {
        console.log('Connected to server');
      });
      socket.on('disconnect', () => {
        console.log('Disconnect to server');
      });
    </script>
  </body>
</html>
